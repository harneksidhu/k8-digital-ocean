---
- hosts: localhost
  tasks:
  - name: Store public ssh key
    shell: cat keys/id_rsa.pub
    register: public_key
  - name: Store public ssh key in digital ocean
    digital_ocean:
      state: present
      command: ssh
      name: ansible_ssh_key
      ssh_pub_key: "{{ public_key.stdout }}"
      api_token: "{{ digital_ocean_api_token }}"
      unique_name: yes
    register: my_key
  - name: Create controller-0
    digital_ocean:
        state: present
        command: droplet
        name: controller-0
        private_networking: yes
        api_token: "{{ digital_ocean_api_token }}"
        size_id: 1gb
        region_id: tor1
        image_id: ubuntu-18-04-x64
        unique_name: yes
        ssh_key_ids: "{{ my_key.ssh_key.id }}"
    register: controller0
  - add_host: 
      name: "{{ controller0.droplet.ip_address }}"
      groups: 
        - controller0
        - controller
        - cluster
  - name: Create worker-0
    digital_ocean:
        state: present
        command: droplet
        name: worker-0
        private_networking: yes
        api_token: "{{ digital_ocean_api_token }}"
        size_id: 1gb
        region_id: tor1
        image_id: ubuntu-18-04-x64
        unique_name: yes
        ssh_key_ids: "{{ my_key.ssh_key.id }}"
    register: worker0
  - add_host: 
      name: "{{ worker0.droplet.ip_address }}"
      groups: 
        - worker0
        - worker
        - cluster
  - name: Create worker-1
    digital_ocean:
        state: present
        command: droplet
        name: worker-1
        private_networking: yes
        api_token: "{{ digital_ocean_api_token }}"
        size_id: 1gb
        region_id: tor1
        image_id: ubuntu-18-04-x64
        unique_name: yes
        ssh_key_ids: "{{ my_key.ssh_key.id }}"
    register: worker1
  - add_host: 
      name: "{{ worker1.droplet.ip_address }}"
      groups: 
        - worker1
        - worker
        - cluster
  - name: Create worker-2
    digital_ocean:
        state: present
        command: droplet
        name: worker-2
        private_networking: yes
        api_token: "{{ digital_ocean_api_token }}"
        size_id: 1gb
        region_id: tor1
        image_id: ubuntu-18-04-x64
        unique_name: yes
        ssh_key_ids: "{{ my_key.ssh_key.id }}"
    register: worker2
  - add_host: 
      name: "{{ worker2.droplet.ip_address }}"
      groups: 
        - worker2
        - worker
        - cluster
  - pause: seconds=60

